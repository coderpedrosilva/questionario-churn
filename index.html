<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Questionário de Validação de Solução - Churn</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Inter, system-ui, Arial, sans-serif;
      background: #f9fafb;
      color: #111;
      line-height: 1.5;
    }

    .container {
      max-width: 900px;
      margin: 30px auto;
      background: #ffffff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0,0,0,.08);
    }

    h1 {
      font-size: 26px;
      margin-bottom: 8px;
    }

    .subtitle {
      color: #555;
      font-size: 14px;
      margin-bottom: 25px;
    }

    .section {
      margin-bottom: 28px;
    }

    .section h2 {
      font-size: 18px;
      margin-bottom: 12px;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-weight: 500;
    }

    input, select, textarea {
      width: 100%;
      padding: 12px;
      margin-bottom: 14px;
      border-radius: 6px;
      border: 1px solid #ddd;
      font-size: 14px;
    }

    textarea {
      resize: vertical;
      min-height: 80px;
    }

    .options {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-top: 10px;
    }

    .options label {
      display: grid;
      grid-template-columns: 18px 1fr;
      align-items: start;
      gap: 10px;
      font-weight: normal;
      cursor: pointer;
    }

    .options input {
      margin-top: 3px;
    }

    .btn {
      background: #4f46e5;
      color: #fff;
      border: none;
      padding: 14px;
      border-radius: 8px;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      width: 100%;
    }

    .btn:hover {
      opacity: 0.9;
    }

    .success {
      margin-top: 15px;
      color: #16a34a;
      display: none;
      font-weight: 500;
    }

    .note {
      font-size: 13px;
      color: #666;
      margin-top: 10px;
    }
  </style>
</head>
<body>

<div class="container">

  <h1>Questionário de Validação de Solução - Churn em ISPs</h1>
  <p class="subtitle">Pesquisa exploratória • Não é venda</p>

  <form id="interviewForm"
        action="https://docs.google.com/forms/d/e/1FAIpQLSc63nmLfN_ZXAE3HUsc82pJOpQPv49kPQcxxSyPjU94cy7leA/formResponse"
        method="POST"
        target="hidden_iframe">

    <!-- 1 -->
    <div class="section">
      <h2>1️⃣ Sobre o ISP</h2>

      <label>Nome do entrevistado</label>
      <input type="text" name="entry.449282386" required>

      <br>

      <label>Cargo</label>
      <div class="options">
        <label><input type="radio" name="entry.196842600" value="Dono / Sócio"> Dono / Sócio</label>
        <label><input type="radio" name="entry.196842600" value="Gestor"> Gestor</label>
        <label><input type="radio" name="entry.196842600" value="Técnico"> Técnico</label>
        <label><input type="radio" name="entry.196842600" value="Comercial"> Comercial</label>
      </div>

      <br>

      <label>Nome do ISP</label>
      <input type="text" name="entry.1107973939">

      <br>

      <label>Tamanho aproximado no ISP</label>
      <div class="options">
        <label><input type="radio" name="entry.1608731627" value="Até 1.000 clientes"> Até 1.000 clientes</label>
        <label><input type="radio" name="entry.1608731627" value="1.000 a 5.000 clientes"> 1.000 a 5.000 clientes</label>
        <label><input type="radio" name="entry.1608731627" value="Mais de 5.000 clientes"> Mais de 5.000 clientes</label>
      </div>
    </div>

    <!-- 2 -->
    <div class="section">
      <h2>2️⃣ Sobre Churn</h2>

      <label>Hoje, churn é um problema?</label>
      <div class="options">
        <label><input type="radio" name="entry.1467484676" value="Não é um problema"> Não é um problema</label>
        <label><input type="radio" name="entry.1467484676" value="Problema moderado"> Problema moderado</label>
        <label><input type="radio" name="entry.1467484676" value="Problema sério"> Problema sério</label>
        <label><input type="radio" name="entry.1467484676" value="Um dos principais problemas"> Um dos principais problemas</label>
      </div>

      <br>

      <label>Quando vocês percebem que o cliente vai cancelar?</label>
      <div class="options">
        <label><input type="radio" name="entry.1997928091" value="Antes do pedido"> Antes do pedido de cancelamento</label>
        <label><input type="radio" name="entry.1997928091" value="No pedido de cancelamento"> No pedido de cancelamento</label>
        <label><input type="radio" name="entry.1997928091" value="Só depois que já saiu"> Só depois que o cliente já saiu</label>
      </div>
    </div>

    <!-- 3 -->
    <div class="section">
      <h2>3️⃣ Sinais de Risco</h2>

      <label>Quais sinais indicam risco de churn?</label>
      <div class="options">
        <label><input type="checkbox" name="entry.1008387803" value="Muitas chamadas ao suporte"> Muitas chamadas ao suporte</label>
        <label><input type="checkbox" name="entry.1008387803" value="Atrasos de pagamento"> Atrasos de pagamento</label>
        <label><input type="checkbox" name="entry.1008387803" value="Contrato curto / mensal"> Contrato curto / mensal</label>
        <label><input type="checkbox" name="entry.1008387803" value="Redução de uso / engajamento"> Redução de uso / engajamento</label>
      </div>
    </div>

    <!-- 4 -->
    <div class="section">
      <h2>4️⃣ Solução</h2>

      <label>Uma lista de clientes em risco de churn, com o motivo do risco, ajudaria na sua tomada de decisão?</label>

      <div class="options">
        <label><input type="radio" name="entry.484245330" value="Não ajudaria"> Não ajudaria</label>
        <label><input type="radio" name="entry.484245330" value="Ajudaria pouco"> Ajudaria pouco</label>
        <label><input type="radio" name="entry.484245330" value="Ajudaria bastante"> Ajudaria bastante</label>
        <label><input type="radio" name="entry.484245330" value="Seria extremamente útil"> Seria extremamente útil</label>
      </div>

      <br>

      <label>Você testaria uma solução assim?</label>
      <div class="options">
        <label><input type="radio" name="entry.1173380493" value="Sim"> Sim</label>
        <label><input type="radio" name="entry.1173380493" value="Talvez"> Talvez</label>
        <label><input type="radio" name="entry.1173380493" value="Não"> Não</label>
      </div>
    </div>

    <!-- 5 -->
    <div class="section">
      <h2>5️⃣ Observações</h2>
      <textarea name="entry.633023977" placeholder="Comentários livres do entrevistado"></textarea>
    </div>

    <button type="submit" class="btn">Salvar respostas</button>

    <p class="success" id="successMsg">✔ Respostas registradas com sucesso</p>
    <p class="note">Dados salvos automaticamente no Google Forms.</p>

  </form>

  <iframe name="hidden_iframe" style="display:none;"></iframe>
</div>

<script>
  const form = document.getElementById("interviewForm");
  const successMsg = document.getElementById("successMsg");

  form.addEventListener("submit", () => {
    setTimeout(() => {
      form.reset();
      successMsg.style.display = "block";
    }, 500);
  });
</script>

</body>
</html>
